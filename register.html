<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;700&family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="media.queries.css" />
    <link rel="stylesheet" href="log-register.css" />
    <title>Registro</title>
  </head>
  <body>
    <section id="contacto">
      <form action="" class="formulario">
        <div class="container">
          <h1>Registrate</h1>
          <div class="input-box">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" placeholder="Nombre Completo" />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" placeholder="Correo Electronico" />
          </div>
          <div class="input-box">
            <i class="fa-solid fa-key icon"></i>
            <input type="password" placeholder="Contraseña" />
          </div>
          <div>
            <input type="submit" value="Registrate" class="button" />
          </div>
          <p>
            Al registrarte, aceptas nuestras Condiciones de uso y Política de
            privacidad.
          </p>
          <p>
            ¿Ya tenes cuenta?
            <a href="log-in.html" class="link">Inicia Sesión</a>
          </p>
        </div>
      </form>
    </section>
  </body>
</html>
